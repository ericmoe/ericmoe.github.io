<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tab Title -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Social Image -->
    {% if page.img %}<meta property="og:image" content="{{ site.url }}{{ page.img }}">
    {% else %}<meta property="og:image" content="{{ site.url }}{{ site.prof_pic }}">{% endif %}
    
    <!-- Twitter Cards -->
    {% if site.twitter %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="og:image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="@{{ site.username.twitter }}">{% endif %}

    <!-- Webfont Link -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

    <!-- Sass Link -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    
    <!-- Lazy Load -->
    
    <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css"/>
    </noscript>


    <script>
        (function() {
            var font = document.createElement('link'); 
            var font2 = document.createElement('link'); 
            font.type = 'text/css'; 
            font2.type = 'text/css'; 
            font.rel = 'stylesheet';
            font2.rel = 'stylesheet';
            font.href = '/css/main.css';
            font2.href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css';
            var s = document.getElementsByTagName('link')[0]; 
            var t = document.getElementsByTagName('link')[0]; 
            s.parentNode.insertBefore(font, s);
            t.parentNode.insertBefore(font2, t);
          })();
    </script>
    </head>
